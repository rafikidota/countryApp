<div class="animate__animated animate__fadeIn animate__faster">
    <h2>País</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)"
                placeholder="Buscar país...">
            </app-country-input>
        </div>
    </div>
    <hr>
    <ul *ngIf="showSuggestion" class="list-group">
        <li *ngFor="let country of suggestionedCountries" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/country',country.cca2]">
                <img class="small-flag" [src]="country.flags.png">
                {{country.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" 
            (click)="searchQuery(query)">
            <a class="nav-link">
                Buscar "{{query}}"
            </a>
        </li>
    </ul>
</div>

<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con el {{query}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
